    strategy:
      fail-fast: false
      matrix:
        # 'aave-v3'
        project: [
          'solmate openzeppelin',
          'solady forge-std',
          'uniswap-v4 lil-web3 maple-erc20'
        ]
        compiler: [ 'solc', 'solx' ]
        via_ir: [ 'true', 'false' ]
    steps:
      - name: Checkout test suites
        uses: actions/checkout@v4
        with:
